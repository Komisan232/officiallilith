<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Новости</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-image: url('images/my-background.jpg');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            backdrop-filter: blur(5px); /* Размытие фонового изображения */
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .title {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            flex: 1;
            display: flex;
            padding: 20px;
            color: #fff;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-item {
            margin: 10px;
        }

        .video-item iframe {
            width: 300px;
            height: 200px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Night Wolves">
        </div>
        <div class="title">
            NIGHT WOLVES
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="download.html">Скачать</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="youtubenews.html">YouTube Новости</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content" class="content">
        <h1>YouTube Новости</h1>
        <div id="video-container" class="video-container"></div>
    </main>
    <footer>
        Все права защищены © 2024
    </footer>
    
    <script>
        const API_KEY = 'AIzaSyARrC0R-UK3noPQobyEP5w3PXOyXc-7jFU';
        const CHANNEL_ID = 'Social_Lilith';

        fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=4`)
        .then(response => response.json())
        .then(data => {
            data.items.forEach(item => {
                const videoId = item.id.videoId;
                const videoTitle = item.snippet.title;

                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}`;
                iframe.title = videoTitle;

                videoItem.appendChild(iframe);
                document.getElementById('video-container').appendChild(videoItem);
            });
        })
        .catch(error => console.error('Ошибка получения видео: ', error));
    </script>
</body>
</html>
